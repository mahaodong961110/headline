<script>
$(function(){
    var page = 1;
    $("#more").click(function(){
        $.ajax({
            url:'/index.php?c=page&m=searchListNews&keyword=<?php echo $keyword ?>&page =' + (page+1),
            data:{
                    page : page+1
                },
            success:function(data){
                // console.log(data);
                page = page+1;
                data = JSON.parse(data);
                
                if(data.length){
                    data.forEach(v=>{
                        $(`<li>${v.title}</li>`).appendTo('#ul')
                        })
                }else{
                    alert('没有更多');
                    $('#more').remove();
                }
                console.log(data);

            }
        })

    })
})

</script>
